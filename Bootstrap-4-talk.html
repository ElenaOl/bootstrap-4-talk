# Bootstrap
* Two major versions in use today
    * Bootstrap 3 (2013)
    * Bootstrap 4 (2017)

---

# Major Changes in Bootstrap 4
--

* Bootstrap 4 is .emp-text[responsive] by design
--

* All layout done with .emp-text[flexbox] instead of floats
--

* Panel, thumbnail, and well classes replaced by .emp-text[card] class
--

* Grid system classes
    * ~~col-xs~~, col-sm, col-md, col-lg -> 
.emp-text[col, col-sm, col-md, col-lg, and col-xl]
--

* Lots of changes to class names
    * img-responsive -> 
.emp-text[img-fluid]
    * radio, checkbox -> 
.emp-text[form-check]
    * input-sm, input_lg -> 
.emp-text[form-control-sm, form-control-lg]
--

* default color  -> 
.emp-text[secondary]
--

* .emp-text[dropped] ~~form-group~~ and ~~form-horizontal~~
--

* many more…

# Step A Noteworthy

* .NET CLI works similar to nodejs/npm CLI
* Scafold an asp.net core website:
```cs
dotnet new mvc
```
* Scaffoled app will be tied to Bootstrap 3
* Run a .NET app:
```cs
dotnet run
```

# Step C Noteworthy

* The website uses Cars generously
* .emp-text[card-img-overlay] class is useful for overlaying images with other stuff
* .emp-text[col-*] classes are used for working with multiple columns at different screen sizes
* .emp-text[d-*] the analogous d classes are used to hide and display things at different screen sizes
* .emp-text[p-* and m-*] classes are  used as shortcut to padding and margins

---
# Step D Noteworthy

* flexbox and .emp-text[flexbox] classes are great for complex layouts
* media objects and .emp-text[media] classes are great for working with repeating groups of images and text
* use .emp-text[rounded-circle] class to put photo in circle but make sure image is square
