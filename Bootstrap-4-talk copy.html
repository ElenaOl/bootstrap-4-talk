# Bootstrap
* Two major versions in use today
    * Bootstrap 3 (2013)
    * Bootstrap 4 (2017)

---

# Major Changes in Bootstrap 4
--

* Bootstrap 4 is .emp-text[responsive] by design
--

* All layout done with .emp-text[flexbox] instead of floats
--

* Panel, thumbnail, and well classes replaced by .emp-text[card] class
--

* Grid system classes
    * col-xs, col-sm, col-md, col-lg -> 
.emp-text[col, col-sm, col-md, col-lg, and col-xl]
--

* Lots of changes to class names
    * img-responsive -> 
.emp-text[img-fluid]
    * radio, checkbox -> 
.emp-text[form-check]
    * input-sm, input_lg -> 
.emp-text[form-control-sm, form-control-lg]
--

* default color  -> 
.emp-text[secondary]
--

* .emp-text[dropped] form-group and form-horizontal
--

* many more…
